<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | My App</title>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4e73df;
        --secondary-color: #f8f9fc;
        --accent-color: #2e59d9;
        --dark-color: #2c3e50;
        --light-color: #ffffff;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--secondary-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: var(--light-color) !important;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        padding: 0.75rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--primary-color) !important;
      }

      .auth-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        padding: 2rem;
      }

      .auth-card {
        width: 100%;
        max-width: 450px;
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        overflow: hidden;
      }

      .auth-header {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--accent-color) 100%
        );
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .auth-header h2 {
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .auth-body {
        padding: 2rem;
      }

      .form-control {
        padding: 0.75rem 1rem;
        border: 1px solid #e3e6f0;
        border-radius: 0.35rem;
        transition: all 0.3s;
        margin-bottom: 1.25rem;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
      }

      .btn-auth {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s;
        width: 100%;
      }

      .btn-auth:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        transform: translateY(-2px);
      }

      .auth-footer {
        text-align: center;
        padding-top: 1.5rem;
        border-top: 1px solid #e3e6f0;
        margin-top: 1.5rem;
      }

      .password-strength {
        height: 5px;
        background: #e9ecef;
        border-radius: 3px;
        margin-bottom: 1rem;
        overflow: hidden;
      }

      .strength-meter {
        height: 100%;
        width: 0;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-rocket me-2"></i>My App
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/login"
                >Already have an account? <strong>Login</strong></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Create Account</h2>
          <p>Join our community today</p>
        </div>
        <div class="auth-body">
          <form action="/register" method="POST">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="John"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Doe"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="example@domain.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Create a password"
                required
              />
              <div class="password-strength mt-2">
                <div class="strength-meter" id="passwordMeter"></div>
              </div>
              <small class="text-muted"
                >Use 8 or more characters with a mix of letters, numbers &
                symbols</small
              >
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
            </div>
            <div class="form-check mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                id="terms"
                required
              />
              <label class="form-check-label" for="terms">
                I agree to the <a href="/terms">Terms of Service</a> and
                <a href="/privacy">Privacy Policy</a>
              </label>
            </div>
            <button type="submit" class="btn btn-auth">
              <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
          </form>

          <div class="auth-footer">
            <p>By registering, you agree to our terms and conditions</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Password strength indicator
      const passwordInput = document.getElementById("password");
      const passwordMeter = document.getElementById("passwordMeter");

      passwordInput.addEventListener("input", function () {
        const password = this.value;
        let strength = 0;

        // Length check
        if (password.length >= 8) strength += 25;
        if (password.length >= 12) strength += 25;

        // Character mix check
        if (password.match(/[a-z]/)) strength += 15;
        if (password.match(/[A-Z]/)) strength += 15;
        if (password.match(/[0-9]/)) strength += 10;
        if (password.match(/[^a-zA-Z0-9]/)) strength += 10;

        // Update meter
        passwordMeter.style.width = Math.min(strength, 100) + "%";

        // Update color
        if (strength < 40) {
          passwordMeter.style.backgroundColor = "#dc3545"; // Red
        } else if (strength < 70) {
          passwordMeter.style.backgroundColor = "#ffc107"; // Yellow
        } else {
          passwordMeter.style.backgroundColor = "#28a745"; // Green
        }
      });
    </script>
  </body>
</html>
