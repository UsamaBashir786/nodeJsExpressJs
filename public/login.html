<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | My App</title>
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4e73df;
        --secondary-color: #f8f9fc;
        --accent-color: #2e59d9;
        --dark-color: #2c3e50;
        --light-color: #ffffff;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--secondary-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: var(--light-color) !important;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        padding: 0.75rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--primary-color) !important;
      }

      .auth-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        padding: 2rem;
      }

      .auth-card {
        width: 100%;
        max-width: 450px;
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        overflow: hidden;
      }

      .auth-header {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--accent-color) 100%
        );
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .auth-header h2 {
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .auth-body {
        padding: 2rem;
      }

      .form-control {
        padding: 0.75rem 1rem;
        border: 1px solid #e3e6f0;
        border-radius: 0.35rem;
        transition: all 0.3s;
        margin-bottom: 1.25rem;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
      }

      .btn-auth {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s;
        width: 100%;
      }

      .btn-auth:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        transform: translateY(-2px);
      }

      .auth-footer {
        text-align: center;
        padding-top: 1.5rem;
        border-top: 1px solid #e3e6f0;
        margin-top: 1.5rem;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .social-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        transition: all 0.3s;
      }

      .social-btn:hover {
        transform: translateY(-3px);
      }

      .btn-google {
        background: #db4437;
      }

      .btn-facebook {
        background: #4267b2;
      }

      .btn-twitter {
        background: #1da1f2;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-rocket me-2"></i>My App
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/register"
                >Don't have an account? <strong>Register</strong></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Welcome Back!</h2>
          <p>Please login to your account</p>
        </div>
        <div class="auth-body">
          <form action="/login" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="d-flex justify-content-between mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" />
                <label class="form-check-label" for="remember"
                  >Remember me</label
                >
              </div>
              <a href="/forgot-password" class="text-primary"
                >Forgot password?</a
              >
            </div>
            <button type="submit" class="btn btn-auth">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
          </form>

          <div class="auth-footer">
            <p class="mb-3">Or login with</p>
            <div class="social-login">
              <a href="#" class="social-btn btn-google">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-btn btn-facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-btn btn-twitter">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
